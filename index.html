<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div id="wrap">
        <div id="nav_wrap">
            <nav>
                <div id="nav_logo">
                    <span>Discord</span>
                </div>
                <ul id="dir_msg">
                    <li class="logo itm"><i class="uil uil-discord"></i></li>
                    <li class="separate"></li>
                </ul>
                <ul id="itm_list">
                    <li class="itm">
                        <span>샘플</span>
                    </li>
                    <li class="add_contents itm"><i class="uil uil-plus"></i></li>
                    <li class="compass itm"><i class="uil uil-compass"></i></li>
                </ul>
            </nav>
        </div>
        <div id="container">
            <div id="fixed_field">
                <div id="server_field">
                    <span>sample_discord_server</span>
                    <i class="uil uil-angle-down"></i>
                </div>
                <div id="server_opt">
                    <span class="category_name">
                        <i class="uil uil-pricetag-alt"></i>
                        discord_server_category</span>
                    <ul class="opt_list">
                        <li class="opt">
                            <i class="uil uil-dialpad"></i>
                        </li>
                        <li class="opt">
                            <i class="uil uil-bell"></i>
                        </li>
                        <li class="opt">
                            <i class="uil uil-ankh"></i>
                        </li>
                        <li class="opt">
                            <i class="uil uil-users-alt"></i>
                        </li>
                        <input type="search" name="" id="" placeholder="검색하기">
                        <li class="opt">
                            <i class="uil uil-envelopes"></i>
                        </li>
                        <li class="opt">
                            <i class="uil uil-question-circle"></i>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="secondary_category">
            </div>
        </div>
    </div>
</body>
</html>
